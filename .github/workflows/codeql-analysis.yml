{
  "jobs": {
    "analyse": {
      "permissions": {
        "actions": "read",
        "contents": "read",
        "security-events": "write"
      },
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "name": "Cancel previous runs",
          "uses": "styfle/cancel-workflow-action@0.12.1",
          "with": {
            "access_token": "${{ github.token }}",
            "all_but_latest": true
          }
        },
        {
          "uses": "actions/checkout@v4.1.1"
        },
        {
          "run": "(git gc --quiet || :)"
        },
        {
          "name": "Initialise CodeQL",
          "uses": "github/codeql-action/init@v3",
          "with": {
            "languages": "cpp"
          }
        },
        {
          "run": "gcc -D_GNU_SOURCE -Wdate-time -D_FORTIFY_SOURCE=2 -g -O2 -Wall -Wextra -Wformat -Werror=format-security -Werror=implicit-function-declaration src/saachenzip.c"
        },
        {
          "name": "Perform CodeQL Analysis",
          "uses": "github/codeql-action/analyze@v3"
        }
      ],
      "strategy": {
        "fail-fast": true
      }
    }
  },
  "name": "CodeQL",
  "on": {
    "push": {
      "branches": [
        "master"
      ]
    },
    "workflow_dispatch": null
  }
}
